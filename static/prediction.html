<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 1200px; /* Modifica el ancho máximo según tu preferencia */
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da; /* Bordes más suaves */
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputDescripcion" class="form-label">Descripción</label>
                        <select id="inputDescripcion" class="form-select">
                            <option>Urgencias pediátricas</option>
                            <option>Urgencias adulto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputMes" class="form-label">Mes</label>
                        <select id="inputMes" class="form-select">
                            <option>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputERP" class="form-label">ERP o EPS</label>
                        <select id="inputERP" class="form-select">
                            <option>48</option>
                            <option>65</option>
                            <option>4</option>
                            <option>5</option>
                            <option>47</option>
                            <option>34</option>
                            <option>68</option>
                            <option>1</option>
                            <option>53</option>
                            <option>18</option>
                            <option>23</option>
                            <option>2</option>
                            <option>11</option>
                            <option>63</option>
                            <option>39</option>
                            <option>56</option>
                            <option>15</option>
                            <option>60</option>
                            <option>46</option>
                            <option>62</option>
                            <option>57</option>
                            <option>8</option>
                            <option>61</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputModalidad" class="form-label">Modalidad contrato</label>
                        <select id="inputModalidad" class="form-select">
                            <option>Evento</option>
                            <option>PGP</option>
                            <option>Capita</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputRegimen" class="form-label">Régimen afiliación</label>
                        <select id="inputRegimen" class="form-select">
                            <option>Contributivo</option>
                            <option>Subsidiado</option>
                            <option>Especial</option>
                            <option>No asegurado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputGrupoPoblacional" class="form-label">Grupo poblacional</label>
                        <select id="inputGrupoPoblacional" class="form-select">
                            <option>Población general</option>
                            <option>Habitante de calle</option>
                            <option>Víctima de conflicto armado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputPertenenciaEtnica" class="form-label">Pertenencia étnica</label>
                        <select id="inputPertenenciaEtnica" class="form-select">
                            <option>Otras Etnias</option>
                            <option>Negro (a). Mulato (a). Afrocolombiano (a) o Afro Descendiente</option>
                            <option>Rrom (Gitano)</option>
                            <option>Indígena</option>
                            <option>Raizal (Archipiélago de San Andrés y Providencia)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputAltoCosto" class="form-label">Alto costo</label>
                        <select id="inputAltoCosto" class="form-select">
                            <option>Zno Alto Costo</option>
                            <option>Cáncer</option>
                            <option>Diabetes</option>
                            <option>Hipertensión</option>
                            <option>Renal</option>
                            <option>Tuberculosis</option>
                            <option>VIH</option>
                            <option>Artritis Reumatoide</option>
                            <option>Gestantes</option>
                            <option>Hemofilia</option>
                            <option>Hepatitis C</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label for="inputDiagnostico" class="form-label">Tipo diagnóstico principal</label>
                    <select id="inputDiagnostico" class="form-select">
                        <option>Nuevo</option>
                        <option>Repetido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputSexo" class="form-label">Sexo</label>
                    <select id="inputSexo" class="form-select">
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputTriaje" class="form-label">Triaje</label>
                    <select id="inputTriaje" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>NA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputUbicacionTriaje" class="form-label">Ubicación triaje</label>
                    <select id="inputUbicacionTriaje" class="form-select">
                        <option>Consultorio 1</option>
                        <option>Consultorio Pediatria</option>
                        <option>Trauma</option>
                        <option>Xpress</option>
                        <option>Consultorio 4</option>
                        <option>Udea</option>
                        <option>Consultorio Oncologia</option>
                        <option>Sai Adulto</option>
                        <option>Consultorio 1 Magisterio</option>
                        <option>Consultorio 2</option>
                        <option>Consultorio 3</option>
                        <option>Tamizaje Covid</option>
                        <option>Urgencia XPRESS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputCausa" class="form-label">Causa externa</label>
                    <select id="inputCausa" class="form-select">
                        <option>Enfermedad general</option>
                        <option>Accidente de tránsito</option>
                        <option>Accidente de trabajo</option>
                        <option>Otro tipo de accidente</option>
                        <option>Lesión por agresión</option>
                        <option>Enfermedad profesional</option>
                        <option>Sospecha abuso sexual</option>
                        <option>Accidente rábico</option>
                        <option>Otra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputModalidadAtencion" class="form-label">Modalidad atención</label>
                    <select id="inputModalidadAtencion" class="form-select">
                        <option>Urgencias</option>
                        <option>Remitido</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputMinutosCamaraF3" class="form-label">Minutos (Cámara - F3)</label>
                    <input type="number" id="inputMinutosCamaraF3" class="form-control" step="0.01">
                </div>
                <div class="form-group">
                    <label for="inputEdad" class="form-label">Edad</label>
                    <input type="number" id="inputEdad" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputHoraDiligenciamientoF3" class="form-label">Hora diligenciamiento F3</label>
                    <input type="number" id="inputHoraDiligenciamientoF3" class="form-control" step="0.01">
                </div>
                <div class="form-group">
                    <label for="inputMinutos" class="form-label">Minutos</label>
                    <input type="number" id="inputMinutos" class="form-control" step="0.01">
                </div>
            </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="sendPrediction()">Enviar</button>
                </div>
            </form>
            <p id="result" class="mt-3 text-center"></p>
        </div>
    </div>

    <script>
        async function sendPrediction() {
            const descripcion = document.getElementById('inputDescripcion').value;
            const mes = document.getElementById('inputMes').value;
            const erp = document.getElementById('inputERP').value;
            const modalidad = document.getElementById('inputModalidad').value;
            const regimen = document.getElementById('inputRegimen').value;
            const diagnostico = document.getElementById('inputDiagnostico').value;
            const sexo = document.getElementById('inputSexo').value;
            const triaje = document.getElementById('inputTriaje').value;
            const causa = document.getElementById('inputCausa').value;
            const grupoPoblacional = document.getElementById('inputGrupoPoblacional').value;
            const pertenenciaEtnica = document.getElementById('inputPertenenciaEtnica').value;
            const altoCosto = document.getElementById('inputAltoCosto').value;
            const minutosCamaraF3 = document.getElementById('inputMinutosCamaraF3').value;
            const edad = document.getElementById('inputEdad').value;
            const horaDiligenciamientoF3 = document.getElementById('inputHoraDiligenciamientoF3').value;
            const minutos = document.getElementById('inputMinutos').value;
            const ubicacionTriaje = document.getElementById('inputUbicacionTriaje').value;
            const modalidadAtencion = document.getElementById('inputModalidadAtencion').value;

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input: [descripcion, mes, erp, modalidad, regimen, diagnostico, sexo, triaje, causa, grupoPoblacional, pertenenciaEtnica, altoCosto, minutosCamaraF3, edad, horaDiligenciamientoF3, minutos, ubicacionTriaje, modalidadAtencion]
                })
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
        
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
