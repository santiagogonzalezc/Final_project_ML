    <script>
        async function sendPrediction() {
            const descripcion = document.getElementById('inputDescripcion').value;
            const mes = document.getElementById('inputMes').value;
            const erp = parseInt(document.getElementById('inputERP').value);
            const modalidad = document.getElementById('inputModalidad').value;
            const regimen = document.getElementById('inputRegimen').value;
            const diagnostico = document.getElementById('inputDiagnostico').value;
            const sexo = document.getElementById('inputSexo').value;
            const triaje = document.getElementById('inputTriaje').value;
            const causa = document.getElementById('inputCausa').value;
            const grupoPoblacional = document.getElementById('inputGrupoPoblacional').value;
            const pertenenciaEtnica = document.getElementById('inputPertenenciaEtnica').value;
            const altoCosto = document.getElementById('inputAltoCosto').value;
            const minutosCamaraF3 = parseFloat(document.getElementById('inputMinutosCamaraF3').value);
            const edad = parseFloat(document.getElementById('inputEdad').value);
            const horaDiligenciamientoF3 = parseFloat(document.getElementById('inputHoraDiligenciamientoF3').value);
            const minutos = parseFloat(document.getElementById('inputMinutos').value);
            const urgenciaXpressF3 = document.getElementById('inputUrgenciaXpressF3').value;
            const ubicacionTriaje = document.getElementById('inputUbicacionTriaje').value;
            const modalidadAtencion = document.getElementById('inputModalidadAtencion').value;
            const diagnosticoPrincipal = document.getElementById('inputDiagnosticoPrincipal').value;
            const diagnosticoRelacionado1 = document.getElementById('inputDiagnosticoRelacionado1').value;
            const diagnosticoRelacionado2 = document.getElementById('inputDiagnosticoRelacionado2').value;
            const diagnosticoRelacionado3 = document.getElementById('inputDiagnosticoRelacionado3').value;


            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input: [descripcion, mes, erp, modalidad, regimen, minutosCamaraF3, diagnostico, edad, sexo, triaje, causa, modalidadAtencion, ubicacionTriaje, horaDiligenciamientoF3, minutos,urgenciaXpressF3, grupoPoblacional, pertenenciaEtnica, altoCosto,diagnosticoPrincipal,diagnosticoRelacionado1,diagnosticoRelacionado2,diagnosticoRelacionado3]
                })
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Predicción: ' + result.prediction;
        
        }
